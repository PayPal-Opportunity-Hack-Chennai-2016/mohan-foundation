<div xmlns="http://www.w3.org/1999/html" style="font-size: large">

    <h2>Add new hospital</h2>
    <div ng-if="isResponseReceivedFromServer" ng-init="isResponseReceivedFromServer=false" style="color: #10ff5c">
        {{status.message}}
    </div>
    <br>
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="statename" class="col-sm-2 control-label">State</label>
                <div class="col-sm-4">
                    <input class="form-control" id="statename" ng-model="document.state" placeholder="State Name">
                </div>
            </div>
            <div class="form-group">
                <label for="cityname" class="col-sm-2 control-label">City</label>
                <div class="col-sm-4">
                    <input class="form-control" id="cityname" ng-model="document.city" placeholder="City Name">
                </div>
            </div>
            <div class="form-group">
                <label for="organdonationhospitalname" class="col-sm-2 control-label">Hospital Name</label>
                <div class="col-sm-4">
                    <input class="form-control" id="organdonationhospitalname" ng-model="document.hospitalName" placeholder="organdonationhospitalName">
                </div>
            </div>
            <div class="form-group">
                <label for="contact" class="col-sm-2 control-label">Contact No</label>
                <div class="col-sm-4">
                    <input class="form-control" id="contact" ng-model="document.phone" placeholder="Contact No">
                </div>
            </div>  <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-4">
                <input class="form-control" id="address" ng-model="document.postalAddress" placeholder="Address">
            </div>
        </div>

            <div class="form-group">

                <a class="btn btn-warning" href="#/organdonationhospitals" style="margin-left:36%">Back</a> &nbsp;&nbsp;
                <button ng-if="!isAddDocumentSuccessful" ng-init="isAddDocumentSuccessful=false" class="btn btn-success" ng-click="addDocument('organdonationhospital')"> Submit</button>
            </div>
        </form>

        <!--
        //http://jsfiddle.net/fess81/axq5vu41/
            //http://ng-learn.org/2014/01/Dom-Manipulations/
        -->
    </div>
</div>
