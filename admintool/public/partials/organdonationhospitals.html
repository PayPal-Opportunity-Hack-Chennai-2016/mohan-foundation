<div>
    <h2>Organ donation hospitals</h2><br>

    <a href="#/organdonationhospital/new">+ Add new organ donation hospital</a><br><br>


    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>

                                <th>State</th>
                                <th>City</th>
                                <th>Hospital Name</th>
                                <th>Contact</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in organdonationhospitalDocuments track by $index">

                                <td>{{item.state}}</td>
                                <td>{{item.city}}</td>
                                <td>{{item.hospitalName}}</td>
                                <td>{{item.phone}}</td>
                                <td>{{item.postalAddress}}</td>
                                <td>

                                    <span class="glyphicon glyphicon-edit" ng-hide="editingData[item.$index]" ng-click="modifyorgandonationhospital(item)"></span>
                                    <span class="glyphicon glyphicon-ok" ng-show="editingData[item.$index]" ng-click="updateorgandonationhospital(item)"></span>
                                    <span class="glyphicon glyphicon-remove" ng-click="deleteDocument('organdonationhospital',item._id)"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <div style="position:absolute; left:200px; top:30px; width: 1000px; margin: 50px; color: #FFF" ng-controller = "XLController">
        <a href="#/organdonationhospital/import">+ Import from Excel</a>
    </div>

</div>
