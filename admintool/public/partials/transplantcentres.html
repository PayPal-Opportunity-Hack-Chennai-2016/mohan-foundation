<div>
    <h2 style="margin-left:200px">Transplant Centres</h2><br>

    <a href="#/transplantcentre/new">+ Add new Transplant Centre</a><br><br>


    <div class="row">
        <div class="col-md-10" style="margin-left: -10%;margin-right: 10%">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>

                                <th>State</th>
                                <th>City</th>
                                <th>Transplant Centre</th>
                                <th>Contact</th>
                                <th>Address</th>
                                <th>Organ Category</th>
                                <th>Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in transplantcentreDocuments track by $index">

                                <td>{{item.state}}</td>
                                <td>{{item.city}}</td>
                                <td>{{item.hospitalName}}</td>
                                <td>{{item.phone}}</td>
                                <td>{{item.postalAddress}}</td>
                                <td>{{item.organCategory}}</td>
                                <td>

                                    <span class="glyphicon glyphicon-edit" ng-hide="editingData[item.$index]" ng-click="modifytransplantcentre(item)"></span>
                                    <span class="glyphicon glyphicon-ok" ng-show="editingData[item.$index]" ng-click="updatetransplantcentre(item)"></span>
                                    <span class="glyphicon glyphicon-remove" ng-click="deleteDocument('transplantcentre',item._id)"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <div style="position:absolute; left:200px; top:30px; width: 1000px; margin: 50px; color: #FFF" ng-controller = "XLController">
        <a href="#/transplantcentre/import">+ Import from Excel</a>
    </div>

</div>
