<div>
    <h2>Counseller Messages</h2><br>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>

                                <th>Email</th>
                                <th>Time</th>
                                <th>Message</th>
                                <th>Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in cnsmsgDocuments track by $index">

                                <td>{{item.email}}</td>
                                <td>{{item.time}}</td>
                                <td>{{item.message}}</td>

                                <td>

                                    <span class="glyphicon glyphicon-edit" ng-hide="editingData[item.$index]" ng-click="modifytransplantcentre(item)"></span>
                                    <span class="glyphicon glyphicon-ok" ng-show="editingData[item.$index]" ng-click="updatetransplantcentre(item)"></span>
                                    <span class="glyphicon glyphicon-remove" ng-click="deleteDocument('cnsmsg',item._id)"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
