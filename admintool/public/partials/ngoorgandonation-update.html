    <h2>Update project</h2>
    <div ng-if="isResponseReceivedFromServer" ng-init="isResponseReceivedFromServer=false" style="color: #10ff5c">
        {{status.message}}
    </div>
    <br>

   <label>State :</label>
    <input style="padding-left: 10px" type="text" name="state" ng-model="ngoorgandonationDocument.state" >
    <br><br>

    <label>City :</label>
    <input style="padding-left: 10px" type="text" name="city" ng-model="ngoorgandonationDocument.city" >
<br><br>

    <label>NGO Name  :</label>
    <input style="padding-left: 10px" type="text" name="NGO Name" ng-model="ngoorgandonationDocument.ngoName" >
    <br><br>
    <label>Contact :</label>
    <input style="padding-left: 10px" type="text" name="contact" ng-model="ngoorgandonationDocument.phone" >
    <br><br>
    <label>Address :</label>
    <input style="padding-left: 10px" type="text" name="address" ng-model="ngoorgandonationDocument.postalAddress" >
    <br><br>
  

    <a class="back" href="#/ngoorgandonations">Back</a> &nbsp;&nbsp;
    <button ng-if="!isAddDocumentSuccessful" ng-init="isAddDocumentSuccessful=false" style="width: 60px; height: 20px" ng-click="updateDocument('ngoorgandonation')"> Submit</button>
