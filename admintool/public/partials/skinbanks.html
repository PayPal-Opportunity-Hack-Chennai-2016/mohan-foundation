<div>
    <h2 style="margin-left:200px">Skin banks</h2><br>

    <a href="#/skinbank/new">+ Add new skinbank</a><br><br>


    <div class="row">
        <div class="col-md-10" style="margin-left: -10%;margin-right: 10%">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>

                                <th>State</th>
                                <th>City</th>
                                <th>skinBank Name</th>
                                <th>Contact</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="bank in skinbankDocuments track by $index">

                                <td>{{bank.state}}</td>
                                <td>{{bank.city}}</td>
                                <td>{{bank.nameOfskinbank}}</td>
                                <td>{{bank.phone}}</td>
                                <td>{{bank.postalAddress}}</td>
                                <td>

                                     <a href="#/skinbank/update/{{bank._id}}" ><span class="glyphicon glyphicon-edit"></span></a>
                                   
                                    <span class="glyphicon glyphicon-remove" ng-click="deleteDocument('skinbank',bank._id)"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <div style="position:absolute; left:200px; top:30px; width: 1000px; margin: 50px; color: #FFF" ng-controller = "XLController">
        <a href="#/skinbank/import">+ Import from Excel</a>
    </div>

</div>
